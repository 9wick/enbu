# スクロールコマンドテストフロー
# ポート3030を使用（example/scrollサーバー専用ポート）
# テスト用HTTPサーバー（localhost:3030）が起動していることを前提とする

env:
  BASE_URL: http://localhost:3030

steps:
  # ステップ1: 長いページを開く
  - open: ${BASE_URL}

  # ステップ2: "Scroll Test"タイトルの表示確認
  - assertVisible: Scroll Test

  # ステップ3: 下方向に500pxスクロール
  - scroll:
      direction: down
      amount: 500

  # ステップ4: 中部セクションの表示確認（ユニークなテキストを使用）
  - assertVisible: ここは中部セクションです

  # ステップ5: さらに下方向に500pxスクロール
  - scroll:
      direction: down
      amount: 500

  # ステップ6: 下部セクションの表示確認（ユニークなテキストを使用）
  - assertVisible: ここは下部セクションです

  # ステップ7: フッターまでスクロール（ユニークなテキストを使用）
  - scrollIntoView: ページの最下部に到達しました

  # ステップ8: フッターの表示確認（ユニークなテキストを使用）
  - assertVisible: ページの最下部に到達しました

  # ステップ9: 上部に戻る
  - scrollIntoView: Scroll Test

  # ステップ10: トップの表示確認
  - assertVisible: Scroll Test
