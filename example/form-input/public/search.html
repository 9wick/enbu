<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Results</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
    }
    h1 {
      color: #333;
      margin-bottom: 30px;
    }
    .search-info {
      padding: 20px;
      background-color: #f5f5f5;
      border-radius: 8px;
      margin-bottom: 30px;
    }
    .keyword {
      font-weight: bold;
      color: #007bff;
      font-size: 18px;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1 data-testid="search-results-title">Search Results</h1>

  <div class="search-info">
    <p>検索キーワード: <span class="keyword" id="search-keyword"></span></p>
    <p data-testid="search-keyword-display">「<span id="keyword-text"></span>」の検索結果を表示しています</p>
  </div>

  <a href="/index.html" data-testid="back-link">トップページに戻る</a>

  <script>
    // URLパラメータから検索キーワードを取得
    const urlParams = new URLSearchParams(window.location.search);
    const keyword = urlParams.get('q') || '(キーワードなし)';

    // 検索キーワードを表示
    document.getElementById('search-keyword').textContent = keyword;
    document.getElementById('keyword-text').textContent = keyword;
  </script>
</body>
</html>
