# Login Test Flow
# Verify user authentication functionality

env:
  BASE_URL: http://localhost:3060

steps:
  # Navigate to login page
  - open: ${BASE_URL}/login.html

  # Verify login form is displayed (test account info)
  - assertVisible: Test Account
  - assertVisible: Email Address

  # Enter email address
  - fill:
      css: "#email"
      value: test@example.com

  # Enter password
  - fill:
      css: "#password"
      value: password123

  # Click login button (type=submit button)
  - click: Sign In

  # Verify login success message is displayed
  - assertVisible: Welcome, John Smith

  # Wait for automatic redirect
  - wait:
      anyText: Collection

  # Verify user name is displayed (logged in state)
  - assertVisible: John Smith
