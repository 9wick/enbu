# カート操作テストフロー
# カートへの追加、数量変更を確認する

env:
  BASE_URL: http://localhost:3060

steps:
  # ログインしてトップページへ
  - open: ${BASE_URL}/login.html
  - fill:
      selector: メールアドレス
      value: test@example.com
  - fill:
      selector: パスワード
      value: password123
  - click: ログインする
  - assertVisible: ようこそ
  - wait:
      text: 山田太郎

  # 商品一覧が表示されるまで待機
  - assertVisible: 商品一覧

  # 商品詳細ページへ移動
  - click: プレミアムコーヒー豆 500g

  # 商品詳細ページでカートに追加
  - click: カートに追加

  # カート追加完了のトースト表示確認
  - assertVisible: カートに追加しました

  # カートページへ移動（ヘッダーのカートリンク）
  - click: カート (

  # カートページの表示確認
  - assertVisible: ショッピングカート
  - assertVisible: プレミアムコーヒー豆 500g
  - assertVisible: 注文概要

  # 数量を増やす
  - click: +
  - assertVisible: 数量を更新しました
