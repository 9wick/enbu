# Product Browsing Test Flow
# Verify product listing display, search, and navigation to detail page

env:
  BASE_URL: http://localhost:3060

steps:
  # Open top page
  - open: ${BASE_URL}

  # Verify page title "MAISON ÉLÉGANCE" is displayed
  - assertVisible: MAISON ÉLÉGANCE

  # Verify "Collection" heading is displayed
  - assertVisible: Collection

  # Verify products are displayed
  - assertVisible: Cashmere Wool Cardigan
  - assertVisible: Italian Leather Tote Bag

  # Enter "Scarf" in search box (using aria-label="Search products")
  - fill:
      selector: Search products
      value: Scarf

  # Press Enter to search
  - press: Enter

  # Verify "Scarf" product appears in search results
  - assertVisible: Silk Scarf Collection

  # Return to top page
  - open: ${BASE_URL}

  # Click on product name to go to detail page
  - click: Cashmere Wool Cardigan

  # Verify product detail page is displayed (product description and cart button)
  - wait:
      text: premium cashmere wool
  - assertVisible: Add to Cart
