<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ログイン - オンラインショップ</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Hiragino Sans', 'Meiryo', sans-serif; background: #f5f5f5; color: #333; }
    header { background: #2c3e50; color: white; padding: 1rem 2rem; }
    header h1 { font-size: 1.5rem; }
    header a { color: white; text-decoration: none; }
    main { max-width: 400px; margin: 3rem auto; padding: 0 1rem; }
    .login-card { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .login-card h2 { text-align: center; margin-bottom: 1.5rem; }
    .form-group { margin-bottom: 1.5rem; }
    .form-group label { display: block; margin-bottom: 0.5rem; font-weight: bold; }
    .form-group input { width: 100%; padding: 0.75rem; border: 2px solid #ddd; border-radius: 4px; font-size: 1rem; }
    .form-group input:focus { border-color: #3498db; outline: none; }
    .btn { width: 100%; padding: 0.75rem; background: #3498db; color: white; border: none; border-radius: 4px; font-size: 1rem; cursor: pointer; }
    .btn:hover { background: #2980b9; }
    .btn:disabled { background: #bdc3c7; cursor: not-allowed; }
    .error-message { color: #e74c3c; text-align: center; margin-bottom: 1rem; padding: 0.75rem; background: #fce4e4; border-radius: 4px; display: none; }
    .error-message.show { display: block; }
    .success-message { color: #27ae60; text-align: center; margin-bottom: 1rem; padding: 0.75rem; background: #e4fce4; border-radius: 4px; display: none; }
    .success-message.show { display: block; }
    .test-info { margin-top: 1.5rem; padding: 1rem; background: #f9f9f9; border-radius: 4px; font-size: 0.875rem; }
    .test-info p { margin-bottom: 0.5rem; }
    .test-info code { background: #eee; padding: 0.25rem 0.5rem; border-radius: 2px; }
    .back-link { display: block; text-align: center; margin-top: 1rem; color: #3498db; }
  </style>
</head>
<body>
  <header>
    <h1><a href="index.html">オンラインショップ</a></h1>
  </header>

  <main>
    <div class="login-card">
      <h2>ログイン</h2>

      <div class="error-message" id="error-message"></div>
      <div class="success-message" id="success-message"></div>

      <form id="login-form" onsubmit="handleLogin(event)">
        <div class="form-group">
          <label for="email">メールアドレス</label>
          <input type="email" id="email" name="email" required placeholder="test@example.com">
        </div>
        <div class="form-group">
          <label for="password">パスワード</label>
          <input type="password" id="password" name="password" required placeholder="パスワードを入力">
        </div>
        <button type="submit" class="btn" id="login-button">ログインする</button>
      </form>

      <div class="test-info">
        <p><strong>テスト用アカウント:</strong></p>
        <p>メール: <code>test@example.com</code></p>
        <p>パスワード: <code>password123</code></p>
      </div>

      <a href="index.html" class="back-link">商品一覧に戻る</a>
    </div>
  </main>

  <script>
    let sessionId = localStorage.getItem('sessionId');

    /** セッションヘッダー付きfetch */
    function fetchWithSession(url, options = {}) {
      const headers = { ...options.headers };
      if (sessionId) {
        headers['X-Session-Id'] = sessionId;
      }
      return fetch(url, { ...options, headers });
    }

    /** エラーメッセージ表示 */
    function showError(message) {
      const el = document.getElementById('error-message');
      el.textContent = message;
      el.classList.add('show');
      document.getElementById('success-message').classList.remove('show');
    }

    /** 成功メッセージ表示 */
    function showSuccess(message) {
      const el = document.getElementById('success-message');
      el.textContent = message;
      el.classList.add('show');
      document.getElementById('error-message').classList.remove('show');
    }

    /** ログイン処理 */
    async function handleLogin(event) {
      event.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const button = document.getElementById('login-button');

      button.disabled = true;
      button.textContent = 'ログイン処理中...';

      try {
        const response = await fetchWithSession('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (!response.ok) {
          showError(data.error || 'ログインに失敗しました');
          button.disabled = false;
          button.textContent = 'ログインする';
          return;
        }

        // セッション情報を保存
        localStorage.setItem('sessionId', data.sessionId);
        localStorage.setItem('currentUser', JSON.stringify(data.user));
        sessionId = data.sessionId;

        showSuccess(`ようこそ、${data.user.name}さん！リダイレクト中...`);

        // 商品一覧にリダイレクト
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 1500);

      } catch (error) {
        showError('通信エラーが発生しました');
        button.disabled = false;
        button.textContent = 'ログインする';
      }
    }

    // 既にログイン済みの場合はリダイレクト
    const currentUser = JSON.parse(localStorage.getItem('currentUser') || 'null');
    if (currentUser) {
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
