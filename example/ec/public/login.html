<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - MAISON ÉLÉGANCE</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=DM+Sans:wght@300;400;500;600&family=Noto+Sans+JP:wght@300;400;500;600&family=Noto+Serif+JP:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    /* CSS Variable Definitions */
    :root {
      --color-bg: #FAFAF8;
      --color-text-primary: #1A1A1A;
      --color-text-secondary: #5C5C5C;
      --color-accent: #C9A962;
      --color-card-bg: #FFFFFF;
      --color-border: #E8E6E3;
      --font-display: "Cormorant Garamond", "Noto Serif JP", serif;
      --font-body: "DM Sans", "Noto Sans JP", sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-body);
      background: var(--color-bg);
      color: var(--color-text-primary);
      line-height: 1.6;
      min-height: 100vh;
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Header */
    header {
      background: var(--color-card-bg);
      border-bottom: 1px solid var(--color-border);
      padding: 1.5rem 2rem;
      position: sticky;
      top: 0;
      z-index: 100;
      animation: slideDown 0.6s ease-out;
    }

    @keyframes slideDown {
      from {
        transform: translateY(-100%);
      }
      to {
        transform: translateY(0);
      }
    }

    header h1 {
      font-family: var(--font-display);
      font-size: 1.75rem;
      font-weight: 400;
      letter-spacing: 0.15em;
      text-align: center;
    }

    header a {
      color: var(--color-text-primary);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    header a:hover {
      color: var(--color-accent);
    }

    /* Main Content */
    main {
      max-width: 480px;
      margin: 0 auto;
      padding: 4rem 2rem;
      animation: slideUp 0.8s ease-out 0.2s both;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-card {
      background: var(--color-card-bg);
      padding: 3rem 2.5rem;
      border: 1px solid var(--color-border);
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.04);
    }

    .login-card h2 {
      font-family: var(--font-display);
      font-size: 2.25rem;
      font-weight: 400;
      text-align: center;
      margin-bottom: 2.5rem;
      letter-spacing: 0.02em;
      color: var(--color-text-primary);
    }

    /* Form */
    .form-group {
      margin-bottom: 2rem;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.75rem;
      font-size: 0.75rem;
      font-weight: 500;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--color-text-secondary);
    }

    .form-group input {
      width: 100%;
      padding: 0.75rem 0;
      border: none;
      border-bottom: 1px solid var(--color-border);
      background: transparent;
      font-family: var(--font-body);
      font-size: 1rem;
      color: var(--color-text-primary);
      transition: border-color 0.3s ease;
    }

    .form-group input::placeholder {
      color: var(--color-text-secondary);
      opacity: 0.5;
    }

    .form-group input:focus {
      outline: none;
      border-bottom-color: var(--color-accent);
    }

    /* Button */
    .btn {
      width: 100%;
      padding: 1rem;
      background: var(--color-text-primary);
      color: var(--color-card-bg);
      border: 1px solid var(--color-text-primary);
      font-family: var(--font-body);
      font-size: 0.875rem;
      font-weight: 500;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 1rem;
    }

    .btn:hover:not(:disabled) {
      background: var(--color-accent);
      border-color: var(--color-accent);
      color: var(--color-text-primary);
    }

    .btn:disabled {
      background: var(--color-border);
      border-color: var(--color-border);
      color: var(--color-text-secondary);
      cursor: not-allowed;
      opacity: 0.6;
    }

    /* Messages */
    .error-message,
    .success-message {
      text-align: center;
      margin-bottom: 1.5rem;
      padding: 1rem;
      font-size: 0.875rem;
      border: 1px solid;
      display: none;
      animation: fadeInScale 0.3s ease-out;
    }

    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .error-message {
      color: #B33A3A;
      background: #FFF5F5;
      border-color: #F5C6C6;
    }

    .success-message {
      color: #2D7A4B;
      background: #F0F9F4;
      border-color: #B8E6CA;
    }

    .error-message.show,
    .success-message.show {
      display: block;
    }

    /* Test Information */
    .test-info {
      margin-top: 2rem;
      padding: 1.25rem;
      background: #F7F6F4;
      border: 1px solid var(--color-border);
      font-size: 0.813rem;
      color: var(--color-text-secondary);
    }

    .test-info p {
      margin-bottom: 0.5rem;
      line-height: 1.5;
    }

    .test-info p:last-child {
      margin-bottom: 0;
    }

    .test-info strong {
      font-weight: 600;
      color: var(--color-text-primary);
    }

    .test-info code {
      background: var(--color-card-bg);
      padding: 0.25rem 0.5rem;
      border: 1px solid var(--color-border);
      font-family: 'Monaco', 'Courier New', monospace;
      font-size: 0.75rem;
      color: var(--color-text-primary);
    }

    /* Back Link */
    .back-link {
      display: block;
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.875rem;
      color: var(--color-text-secondary);
      text-decoration: none;
      transition: color 0.3s ease;
      letter-spacing: 0.02em;
    }

    .back-link:hover {
      color: var(--color-accent);
    }

    /* Responsive */
    @media (max-width: 640px) {
      header {
        padding: 1.25rem 1.5rem;
      }

      header h1 {
        font-size: 1.5rem;
      }

      main {
        padding: 3rem 1.5rem;
      }

      .login-card {
        padding: 2.5rem 1.75rem;
      }

      .login-card h2 {
        font-size: 1.875rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1><a href="index.html">MAISON ÉLÉGANCE</a></h1>
  </header>

  <main>
    <div class="login-card">
      <h2>Welcome Back</h2>

      <div class="error-message" id="error-message"></div>
      <div class="success-message" id="success-message"></div>

      <form id="login-form" onsubmit="handleLogin(event)">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required placeholder="your@email.com">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required placeholder="Enter your password">
        </div>
        <button type="submit" class="btn" id="login-button">Sign In</button>
      </form>

      <div class="test-info">
        <p><strong>Test Account (Demo)</strong></p>
        <p>Email: <code>test@example.com</code></p>
        <p>Password: <code>password123</code></p>
      </div>

      <a href="index.html" class="back-link">Return to Collection</a>
    </div>
  </main>

  <script>
    let sessionId = localStorage.getItem('sessionId');

    /** Fetch with session header */
    function fetchWithSession(url, options = {}) {
      const headers = { ...options.headers };
      if (sessionId) {
        headers['X-Session-Id'] = sessionId;
      }
      return fetch(url, { ...options, headers });
    }

    /** Display error message */
    function showError(message) {
      const el = document.getElementById('error-message');
      el.textContent = message;
      el.classList.add('show');
      document.getElementById('success-message').classList.remove('show');
    }

    /** Display success message */
    function showSuccess(message) {
      const el = document.getElementById('success-message');
      el.textContent = message;
      el.classList.add('show');
      document.getElementById('error-message').classList.remove('show');
    }

    /** Login process */
    async function handleLogin(event) {
      event.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const button = document.getElementById('login-button');

      button.disabled = true;
      button.textContent = 'Signing in...';

      try {
        const response = await fetchWithSession('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (!response.ok) {
          showError(data.error || 'Sign in failed. Please verify your credentials.');
          button.disabled = false;
          button.textContent = 'Sign In';
          return;
        }

        // Save session information
        localStorage.setItem('sessionId', data.sessionId);
        localStorage.setItem('currentUser', JSON.stringify(data.user));
        sessionId = data.sessionId;

        showSuccess(`Welcome, ${data.user.name}. Redirecting to your collection...`);

        // Redirect to product listing
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 1500);

      } catch (error) {
        showError('A network error occurred. Please try again.');
        button.disabled = false;
        button.textContent = 'Sign In';
      }
    }

    // Redirect if already signed in
    const currentUser = JSON.parse(localStorage.getItem('currentUser') || 'null');
    if (currentUser) {
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
