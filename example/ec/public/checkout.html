<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - MAISON ÉLÉGANCE</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&family=DM+Sans:wght@400;500;700&family=Noto+Sans+JP:wght@400;500;700&family=Noto+Serif+JP:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    /* CSS Variables - Color Palette */
    :root {
      --color-bg: #FAFAF8;
      --color-card: #FFFFFF;
      --color-text-primary: #1A1A1A;
      --color-text-secondary: #5C5C5C;
      --color-accent: #C9A962;
      --color-border: #E8E6E3;
      --color-error: #C44536;
      --color-error-bg: #FDF2F0;

      --font-display: "Cormorant Garamond", "Noto Serif JP", serif;
      --font-body: "DM Sans", "Noto Sans JP", sans-serif;

      --spacing-xs: 0.5rem;
      --spacing-sm: 0.75rem;
      --spacing-md: 1rem;
      --spacing-lg: 1.5rem;
      --spacing-xl: 2rem;
      --spacing-2xl: 3rem;
      --spacing-3xl: 4rem;
    }

    /* Reset & Base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-body);
      background: var(--color-bg);
      color: var(--color-text-primary);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      opacity: 0;
      animation: fadeIn 0.6s ease-out forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* Header */
    header {
      background: var(--color-card);
      border-bottom: 1px solid var(--color-border);
      padding: var(--spacing-lg) var(--spacing-xl);
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.95);
    }

    header h1 {
      font-family: var(--font-display);
      font-size: 1.75rem;
      font-weight: 400;
      letter-spacing: 0.15em;
      text-align: center;
    }

    header a {
      color: var(--color-text-primary);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    header a:hover {
      color: var(--color-accent);
    }

    /* Main Container */
    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: var(--spacing-3xl) var(--spacing-xl);
    }

    /* Page Title */
    .page-title {
      font-family: var(--font-display);
      font-size: 3rem;
      font-weight: 300;
      letter-spacing: 0.05em;
      margin-bottom: var(--spacing-3xl);
      text-align: center;
      color: var(--color-text-primary);
    }

    /* Checkout Container */
    .checkout-container {
      display: grid;
      grid-template-columns: 1fr 420px;
      gap: var(--spacing-3xl);
      align-items: start;
    }

    @media (max-width: 968px) {
      .checkout-container {
        grid-template-columns: 1fr;
        gap: var(--spacing-xl);
      }

      .order-summary {
        position: relative !important;
        top: 0 !important;
      }
    }

    /* Checkout Form */
    .checkout-form {
      background: var(--color-card);
      padding: var(--spacing-2xl);
      border: 1px solid var(--color-border);
    }

    .form-section {
      margin-bottom: var(--spacing-2xl);
    }

    .form-section:last-of-type {
      margin-bottom: 0;
    }

    .form-section h3 {
      font-family: var(--font-display);
      font-size: 1.5rem;
      font-weight: 400;
      letter-spacing: 0.05em;
      margin-bottom: var(--spacing-lg);
      padding-bottom: var(--spacing-md);
      border-bottom: 1px solid var(--color-border);
      color: var(--color-text-primary);
    }

    /* Form Groups */
    .form-group {
      margin-bottom: var(--spacing-lg);
    }

    .form-group label {
      display: block;
      font-size: 0.75rem;
      font-weight: 500;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      margin-bottom: var(--spacing-xs);
      color: var(--color-text-secondary);
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: var(--spacing-sm) 0;
      border: none;
      border-bottom: 1px solid var(--color-border);
      background: transparent;
      font-family: var(--font-body);
      font-size: 1rem;
      color: var(--color-text-primary);
      transition: border-color 0.3s ease;
      outline: none;
    }

    .form-group input:focus,
    .form-group select:focus {
      border-bottom-color: var(--color-accent);
    }

    .form-group input::placeholder {
      color: var(--color-text-secondary);
      opacity: 0.6;
    }

    .form-group select {
      cursor: pointer;
      appearance: none;
      background-image: url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1L6 6L11 1' stroke='%235C5C5C' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E");
      background-repeat: no-repeat;
      background-position: right center;
      padding-right: var(--spacing-lg);
    }

    /* Order Summary */
    .order-summary {
      background: var(--color-card);
      border: 1px solid var(--color-border);
      padding: var(--spacing-2xl);
      height: fit-content;
      position: sticky;
      top: calc(var(--spacing-3xl) + 80px);
    }

    .order-summary h3 {
      font-family: var(--font-display);
      font-size: 1.5rem;
      font-weight: 400;
      letter-spacing: 0.05em;
      margin-bottom: var(--spacing-lg);
      padding-bottom: var(--spacing-md);
      border-bottom: 1px solid var(--color-border);
      color: var(--color-text-primary);
    }

    /* Order Items */
    .order-item {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: var(--spacing-md);
      padding-bottom: var(--spacing-md);
      border-bottom: 1px solid var(--color-border);
      font-size: 0.95rem;
    }

    .order-item:last-of-type {
      margin-bottom: var(--spacing-lg);
    }

    .order-item-name {
      flex: 1;
      font-weight: 400;
      color: var(--color-text-primary);
    }

    .order-item-qty {
      color: var(--color-text-secondary);
      margin: 0 var(--spacing-md);
      font-size: 0.9rem;
    }

    .order-item-price {
      font-weight: 500;
      color: var(--color-text-primary);
      white-space: nowrap;
    }

    /* Summary Rows */
    .summary-divider {
      border-top: 1px solid var(--color-border);
      margin: var(--spacing-lg) 0;
    }

    .summary-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: var(--spacing-sm);
      font-size: 0.95rem;
      color: var(--color-text-secondary);
    }

    .summary-total {
      display: flex;
      justify-content: space-between;
      font-size: 1.25rem;
      font-weight: 500;
      margin-top: var(--spacing-lg);
      padding-top: var(--spacing-lg);
      border-top: 2px solid var(--color-text-primary);
      color: var(--color-text-primary);
    }

    .summary-total .price {
      font-weight: 600;
      color: var(--color-text-primary);
    }

    /* Buttons */
    .btn {
      width: 100%;
      padding: var(--spacing-md) var(--spacing-xl);
      border: none;
      background: var(--color-text-primary);
      color: var(--color-card);
      font-family: var(--font-body);
      font-size: 0.875rem;
      font-weight: 500;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: var(--spacing-xl);
    }

    .btn:hover {
      background: var(--color-accent);
      transform: translateY(-1px);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn:disabled {
      background: var(--color-text-secondary);
      cursor: not-allowed;
      transform: none;
      opacity: 0.5;
    }

    /* Error Message */
    .error-message {
      color: var(--color-error);
      background: var(--color-error-bg);
      border-left: 3px solid var(--color-error);
      padding: var(--spacing-md) var(--spacing-lg);
      margin-bottom: var(--spacing-lg);
      font-size: 0.9rem;
      display: none;
      animation: slideIn 0.3s ease-out;
    }

    .error-message.show {
      display: block;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Loading & Empty States */
    .loading,
    .empty-cart {
      text-align: center;
      padding: var(--spacing-3xl);
      font-family: var(--font-display);
      font-size: 1.25rem;
      color: var(--color-text-secondary);
      letter-spacing: 0.05em;
    }

    .empty-cart a {
      color: var(--color-accent);
      text-decoration: none;
      border-bottom: 1px solid var(--color-accent);
      transition: all 0.3s ease;
      font-family: var(--font-body);
      font-size: 0.95rem;
      letter-spacing: 0.05em;
    }

    .empty-cart a:hover {
      color: var(--color-text-primary);
      border-bottom-color: var(--color-text-primary);
    }

    /* Responsive Typography */
    @media (max-width: 768px) {
      .page-title {
        font-size: 2rem;
      }

      main {
        padding: var(--spacing-xl) var(--spacing-md);
      }

      .checkout-form,
      .order-summary {
        padding: var(--spacing-lg);
      }

      header {
        padding: var(--spacing-md) var(--spacing-lg);
      }

      header h1 {
        font-size: 1.25rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1><a href="index.html">MAISON ÉLÉGANCE</a></h1>
  </header>

  <main>
    <h2 class="page-title">Checkout</h2>

    <div id="checkout-container">
      <div class="loading">Loading your order...</div>
    </div>
  </main>

  <script>
    let sessionId = localStorage.getItem('sessionId');
    let cartData = null;

    /** Fetch with session header */
    function fetchWithSession(url, options = {}) {
      const headers = { ...options.headers };
      if (sessionId) {
        headers['X-Session-Id'] = sessionId;
      }
      return fetch(url, { ...options, headers });
    }

    /** Load cart */
    async function loadCheckout() {
      const currentUser = JSON.parse(localStorage.getItem('currentUser') || 'null');

      if (!currentUser) {
        window.location.href = 'login.html';
        return;
      }

      const response = await fetchWithSession('/api/cart');
      cartData = await response.json();

      if (cartData.items.length === 0) {
        document.getElementById('checkout-container').innerHTML = `
          <div class="empty-cart">
            <p>Your cart is empty</p>
            <p><a href="index.html">Continue Shopping</a></p>
          </div>
        `;
        return;
      }

      renderCheckout(currentUser);
    }

    /** Render checkout form */
    function renderCheckout(user) {
      const shipping = cartData.total >= 5000 ? 0 : 500;
      const grandTotal = cartData.total + shipping;

      const itemsHtml = cartData.items.map(item => `
        <div class="order-item">
          <span class="order-item-name">${item.product.name}</span>
          <span class="order-item-qty">×${item.quantity}</span>
          <span class="order-item-price">¥${item.subtotal.toLocaleString()}</span>
        </div>
      `).join('');

      document.getElementById('checkout-container').innerHTML = `
        <div class="checkout-form">
          <div class="error-message" id="error-message"></div>

          <form id="checkout-form" onsubmit="handleCheckout(event)">
            <div class="form-section">
              <h3>Shipping Information</h3>
              <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" required value="${user.name}" placeholder="John Smith">
              </div>
              <div class="form-group">
                <label for="postal">Postal Code</label>
                <input type="text" id="postal" required placeholder="10001" pattern="\\d{3}-?\\d{4}">
              </div>
              <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" required placeholder="123 Fifth Avenue, New York">
              </div>
              <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" required placeholder="+1 (555) 123-4567">
              </div>
            </div>

            <div class="form-section">
              <h3>Payment Method</h3>
              <div class="form-group">
                <label for="payment">Select Payment</label>
                <select id="payment" required aria-label="Select payment method">
                  <option value="">Please Select</option>
                  <option value="credit" selected>Credit Card</option>
                  <option value="bank">Bank Transfer</option>
                  <option value="paypal">PayPal</option>
                </select>
              </div>
            </div>

            <button type="submit" class="btn" id="submit-btn">Place Order</button>
          </form>
        </div>

        <div class="order-summary">
          <h3>Order Summary</h3>
          ${itemsHtml}
          <div class="summary-divider"></div>
          <div class="summary-row">
            <span>Subtotal</span>
            <span>¥${cartData.total.toLocaleString()}</span>
          </div>
          <div class="summary-row">
            <span>Shipping</span>
            <span>${shipping === 0 ? 'Free' : '¥' + shipping.toLocaleString()}</span>
          </div>
          <div class="summary-row summary-total">
            <span>Total</span>
            <span class="price">¥${grandTotal.toLocaleString()}</span>
          </div>
        </div>
      `;
    }

    /** Submit order */
    async function handleCheckout(event) {
      event.preventDefault();

      const button = document.getElementById('submit-btn');
      button.disabled = true;
      button.textContent = 'Processing...';

      const errorEl = document.getElementById('error-message');
      errorEl.classList.remove('show');

      try {
        const response = await fetchWithSession('/api/checkout', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            shipping: {
              name: document.getElementById('name').value,
              postal: document.getElementById('postal').value,
              address: document.getElementById('address').value,
              phone: document.getElementById('phone').value,
            },
            payment: document.getElementById('payment').value
          })
        });

        const data = await response.json();

        if (!response.ok) {
          errorEl.textContent = data.error || 'Failed to process your order. Please try again.';
          errorEl.classList.add('show');
          button.disabled = false;
          button.textContent = 'Place Order';
          return;
        }

        // Redirect to order completion page
        localStorage.setItem('lastOrder', JSON.stringify(data.order));
        window.location.href = 'order-complete.html';

      } catch (error) {
        errorEl.textContent = 'A network error occurred. Please check your connection and try again.';
        errorEl.classList.add('show');
        button.disabled = false;
        button.textContent = 'Place Order';
      }
    }

    // Initialize
    loadCheckout();
  </script>
</body>
</html>
