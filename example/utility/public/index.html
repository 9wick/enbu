<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Utility Test Page</title>
  <meta name="description" content="Utility commands test page with delayed content">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 30px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    .container {
      background: white;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
      text-align: center;
      font-size: 2.5em;
    }
    .info-section {
      background: #f8f9fa;
      border-left: 4px solid #667eea;
      padding: 20px;
      margin: 20px 0;
      border-radius: 4px;
    }
    .info-section h2 {
      color: #667eea;
      margin-top: 0;
      font-size: 1.3em;
    }
    .info-section p {
      color: #555;
      line-height: 1.6;
      margin: 10px 0;
    }
    .delayed-content {
      opacity: 0;
      transition: opacity 1s ease-in;
      background: linear-gradient(90deg, #ffecd2 0%, #fcb69f 100%);
      padding: 30px;
      margin: 30px 0;
      border-radius: 8px;
      text-align: center;
    }
    .delayed-content.visible {
      opacity: 1;
    }
    .delayed-content h2 {
      color: #d63031;
      font-size: 2em;
      margin: 0;
    }
    .status {
      text-align: center;
      color: #666;
      font-style: italic;
      margin: 20px 0;
    }
    .visual-content {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      margin: 30px 0;
    }
    .visual-box {
      background: linear-gradient(45deg, #fa709a 0%, #fee140 100%);
      height: 150px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 1.2em;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 data-testid="main-title">Utility Test</h1>

    <div class="info-section">
      <h2>このページについて</h2>
      <p>このページはutilityコマンドのテスト用です。</p>
      <p>以下の機能をテストします：</p>
      <ul>
        <li>wait - 遅延表示要素の待機</li>
        <li>screenshot - スクリーンショット保存</li>
        <li>snapshot - ページ構造のスナップショット</li>
        <li>eval - JavaScript実行</li>
      </ul>
    </div>

    <div class="status" id="status">
      遅延コンテンツを読み込み中...
    </div>

    <!-- 3秒後に表示される遅延コンテンツ -->
    <div class="delayed-content" id="delayedContent" data-testid="delayed-content">
      <h2>遅延表示コンテンツ</h2>
      <p>このコンテンツは3秒後に表示されます</p>
    </div>

    <!-- スクリーンショット用の視覚的コンテンツ -->
    <div class="visual-content">
      <div class="visual-box" style="background: linear-gradient(45deg, #fa709a 0%, #fee140 100%);">
        BOX 1
      </div>
      <div class="visual-box" style="background: linear-gradient(45deg, #30cfd0 0%, #330867 100%);">
        BOX 2
      </div>
      <div class="visual-box" style="background: linear-gradient(45deg, #a8edea 0%, #fed6e3 100%);">
        BOX 3
      </div>
      <div class="visual-box" style="background: linear-gradient(45deg, #ff9a56 0%, #ff6a88 100%);">
        BOX 4
      </div>
    </div>

    <div class="info-section">
      <h2>ページ情報</h2>
      <p><strong>タイトル:</strong> <span id="titleDisplay"></span></p>
      <p><strong>URL:</strong> <span id="urlDisplay"></span></p>
      <p><strong>読み込み時刻:</strong> <span id="loadTime"></span></p>
    </div>
  </div>

  <script>
    // 遅延表示コンテンツを3秒後に表示
    setTimeout(() => {
      const delayedContent = document.getElementById('delayedContent');
      const status = document.getElementById('status');

      delayedContent.classList.add('visible');
      status.textContent = '遅延コンテンツが表示されました';
      status.style.color = '#27ae60';
    }, 3000);

    // ページ情報を表示
    document.getElementById('titleDisplay').textContent = document.title;
    document.getElementById('urlDisplay').textContent = window.location.href;
    document.getElementById('loadTime').textContent = new Date().toLocaleString('ja-JP');
  </script>
</body>
</html>
