# ログインフローのテスト
steps:
  # ページを開く
  - open: http://localhost:8080/login-form.html

  # フォームが表示されていることを確認
  - assertVisible: ログインフォーム

  # メールアドレスを入力
  # text キーを使用（内部で interactableText に変換される）
  - type:
      text: メールアドレス
      value: test@example.com

  # パスワードを入力
  - type:
      text: パスワード
      value: password123

  # ログインボタンをクリック
  - click: ログインする

  # 送信後のメッセージが表示されることを確認
  - assertVisible: ログイン試行
