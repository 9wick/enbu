# 操作テストフロー
# ポート8082を使用（interactions.test.ts専用ポート）
steps:
  # ページを開く
  - open: http://localhost:8082/form-elements.html

  # テキスト入力
  - type:
      interactableText: ユーザー名
      value: テストユーザー

  # メールアドレス入力
  - type:
      interactableText: メールアドレス
      value: test@example.com

  # 年齢入力
  - fill:
      interactableText: 年齢
      value: "25"

  # チェックボックスをクリック
  - click: 読書

  # チェックされたことを確認
  - assertChecked: 読書

  # ボタンをクリック
  - click: 送信
