# アサーションテストフロー
# ポート8081を使用（assertions.test.ts専用ポート）
steps:
  # ページを開く
  - open: http://localhost:8081/assertions.html

  # 可視性のテスト
  - assertVisible: これは表示されています

  # ボタン状態のテスト（有効なボタンのみ）
  - assertEnabled: 有効ボタン

  # チェックボックス状態のテスト
  - assertChecked: チェック済みチェックボックス

  # 未チェックのチェックボックス（checked: falseで検証）
  - assertChecked:
      text: 未チェックチェックボックス
      checked: false
