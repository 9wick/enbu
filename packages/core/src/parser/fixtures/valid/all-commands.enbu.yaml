# 全てのMVPコマンドを含むフロー
steps:
  - open: https://example.com
  - click:
      interactableText: "ボタン"
  - type:
      interactableText: "検索欄"
      value: "検索キーワード"
  - fill:
      interactableText: "パスワード"
      value: "secret123"
  - press: Enter
  - hover:
      interactableText: "メニュー"
  - select:
      interactableText: "国選択"
      value: "日本"
  - scroll:
      direction: down
      amount: 500
  - scrollIntoView:
      anyText: "フッター"
  - wait: 1000
  - screenshot: ./result.png
  - eval: "document.title"
  - assertVisible:
      anyText: "完了"
  - assertNotVisible:
      anyText: "エラーメッセージ"
  - assertEnabled:
      interactableText: "送信ボタン"
  - assertChecked:
      interactableText: "同意チェックボックス"
