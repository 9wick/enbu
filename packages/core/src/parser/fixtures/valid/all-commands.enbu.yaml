# 全てのMVPコマンドを含むフロー
steps:
  - open: https://example.com
  - click:
      text: "ボタン"
  - type:
      text: "検索欄"
      value: "検索キーワード"
  - fill:
      text: "パスワード"
      value: "secret123"
  - press: Enter
  - hover:
      text: "メニュー"
  - select:
      text: "国選択"
      value: "日本"
  - scroll:
      direction: down
      amount: 500
  - scrollIntoView:
      text: "フッター"
  - wait: 1000
  - screenshot: ./result.png
  - snapshot: {}
  - eval: "document.title"
  - assertVisible:
      text: "完了"
  - assertNotVisible:
      text: "エラーメッセージ"
  - assertEnabled:
      text: "送信ボタン"
  - assertChecked:
      text: "同意チェックボックス"
