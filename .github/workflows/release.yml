name: Release

on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
      custom_version:
        description: 'Custom version (optional, overrides bump_type). e.g., 1.0.0-alpha.1'
        required: false
        type: string

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          registry-url: 'https://registry.npmjs.org'

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Resolve version
        id: version
        run: |
          CUSTOM_VERSION="${{ inputs.custom_version }}"
          BUMP_TYPE="${{ inputs.bump_type }}"

          # semver形式を検証する関数（正規表現ベース）
          validate_semver() {
            local version="$1"
            node -e "
              const v = '$version';
              const regex = /^(0|[1-9]\d*)\.(0|[1-9]\d*)\.(0|[1-9]\d*)(-[0-9A-Za-z-]+(\.[0-9A-Za-z-]+)*)?(\+[0-9A-Za-z-]+(\.[0-9A-Za-z-]+)*)?$/;
              process.exit(regex.test(v) ? 0 : 1);
            "
          }

          # バージョンをbumpする関数
          bump_version() {
            local current="$1"
            local type="$2"
            node -e "
              const [major, minor, patch] = '$current'.split('.').map(Number);
              let newVersion;
              switch ('$type') {
                case 'major': newVersion = \`\${major + 1}.0.0\`; break;
                case 'minor': newVersion = \`\${major}.\${minor + 1}.0\`; break;
                case 'patch': newVersion = \`\${major}.\${minor}.\${patch + 1}\`; break;
              }
              console.log(newVersion);
            "
          }

          if [ -n "$CUSTOM_VERSION" ]; then
            # custom_version が指定されている場合、semver形式をバリデーション
            if ! validate_semver "$CUSTOM_VERSION"; then
              echo "Error: Invalid semver format: $CUSTOM_VERSION"
              exit 1
            fi
            VERSION="$CUSTOM_VERSION"
          else
            # bump_type に基づいて現在バージョンからbump
            CURRENT=$(node -p "require('./apps/cli/package.json').version")
            VERSION=$(bump_version "$CURRENT" "$BUMP_TYPE")
          fi

          # pre-release判定（バージョンに - が含まれるか）
          if [[ "$VERSION" == *-* ]]; then
            IS_PRERELEASE="true"
          else
            IS_PRERELEASE="false"
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "is_prerelease=$IS_PRERELEASE" >> $GITHUB_OUTPUT
          echo "Resolved version: $VERSION (prerelease: $IS_PRERELEASE)"

      - name: Update package.json
        working-directory: apps/cli
        run: npm version ${{ steps.version.outputs.version }} --no-git-tag-version

      - name: Build
        run: pnpm run build

      - name: Test
        run: pnpm run test:integration

      - name: Git commit & tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add apps/cli/package.json
          git commit -m "chore(release): v${{ steps.version.outputs.version }}"
          git tag v${{ steps.version.outputs.version }}

      - name: Git push
        run: git push origin main --tags

      - name: Publish to npm
        working-directory: apps/cli
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          if [[ "$VERSION" == *-* ]]; then
            pnpm publish --access public --no-git-checks --tag next
          else
            pnpm publish --access public --no-git-checks
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          generate_release_notes: true
          prerelease: ${{ steps.version.outputs.is_prerelease == 'true' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
